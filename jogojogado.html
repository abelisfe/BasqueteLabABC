    <!-- Bootstrap -->

        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <link rel="stylesheet" href="estilo.css">

</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">BasqueteLabABC</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menuPrincipal">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="projeto.html">Projeto</a></li>
                <li class="nav-item"><a class="nav-link" href="parceiros.html">Parceiros</a></li>
                <li class="nav-item"><a class="nav-link" href="jogos.html">Jogos</a></li>
                <li class="nav-item"><a class="nav-link" href="contactos.html">Contactos</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Botão de Acessibilidade -->
<div id="accessibility-btn">Acessibilidade</div>

<!-- Painel de Acessibilidade -->
<div id="accessibility-panel" class="shadow">
    <h5>Opções de Acessibilidade</h5>

    <button onclick="toggleContrast()">Alto Contraste</button>
    <button onclick="increaseFont()">Aumentar Texto</button>
    <button onclick="decreaseFont()">Diminuir Texto</button>
    <button onclick="resetAccessibility()">Repor Definições</button>
</div>

<main class="py-5">
    <div class="container">
        <h1 id="tituloJogo" class="fw-bold text-center mb-4">A carregar...</h1>

        <!-- Estatísticas -->
        <div class="row text-center g-4">

            <div class="col-6 col-md-4">
                <div class="stat-box">
                    <div class="stat-value" id="pontos"></div>
                    <div>Pontos Marcados</div>
                </div>
            </div>

            <div class="col-6 col-md-4">
                <div class="stat-box">
                    <div class="stat-value" id="lancamentos"></div>
                    <div>% Lançamentos</div>
                </div>
            </div>

            <div class="col-6 col-md-4">
                <div class="stat-box">
                    <div class="stat-value" id="triplos"></div>
                    <div>% Triplos</div>
                </div>
            </div>

            <div class="col-6 col-md-4">
                <div class="stat-box">
                    <div class="stat-value" id="ressaltos"></div>
                    <div>Ressaltos</div>
                </div>
            </div>

            <div class="col-6 col-md-4">
                <div class="stat-box">
                    <div class="stat-value" id="assistencias"></div>
                    <div>Assistências</div>
                </div>
            </div>

            <div class="col-6 col-md-4">
                <div class="stat-box">
                    <div class="stat-value" id="blocos"></div>
                    <div>Blocos</div>
                </div>
            </div>

        </div>

        <!-- Análise do Jogo -->
        <section class="mt-5">
            <h2 class="fw-bold">Análise do Jogo</h2>
            <p id="analiseTexto"></p>
        </section>
        
    </div>
    
    
    <!-- Botão Voltar -->
    <div class="container mt-3 mb-3">
        <a href="jogos.html" class="btn btn-outline-primary fw-bold">
            ← Voltar
        </a>
    </div>
</main>



<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="Script.js"></script>
</body>
</html>
